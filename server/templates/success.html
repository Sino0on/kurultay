{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/bundle.css' %}">
<link rel="stylesheet" href="{% static 'css/success.css' %}">
{% endblock %}
        <main>
            <div class="container">
                <div class="main">
                    <section class="success">
                        <div class="galka"><img src="{% static 'images/security/Icon.png' %}" alt="galka"></div>
                        <h1>Пароль был успешно изменён</h1>
                        <a href="index.html">Назад в главную</a>
                    </section>
                </div>
            </div>
        </main>
<footer class="footer">
            <div class="footerInner">
                <a href="{% url 'home' %}">
                    <div><img src="{% static 'images/modileFooter/home.svg' %}" alt=""></div>
                </a>
                <a href="{% url 'delegats' %}">
                    <div><img src="{% static 'images/modileFooter/people.svg' %}" alt=""></div>
                </a>
                <a href="{% url 'chats' %}">
                    <div><img src="{% static 'images/modileFooter/message.svg' %}" alt=""></div>
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' user.pk %}">
                    <div><img src="{% static 'images/modileFooter/profile.svg' %}" alt=""></div>
                </a>
                {% else %}
                <a href="{% url 'home' %}">
                    <div><img src="{% static 'images/modileFooter/profile.svg' %}" alt=""></div>
                </a>
                {% endif %}
            </div>
        </footer>
{% endblock %}
