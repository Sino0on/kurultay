{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/bundle.css' %}">
<link rel="stylesheet" href="{% static 'css/resetPassword2.css' %}">
{% endblock %}
{% block content %}
        <main>
            <div class="container">
                <div class="main">
                    <section class="headMob">
                        <a href="profile.html" class="back"><img src="{% static 'images/security/back1.svg' %}" alt=""></a>
                    </section>
                    <section class="resetP">
                        <div class="left"><img src="{% static 'images/security/emailGo.png' %}" alt="welcome"></div>
                        <form id="resetPassword" action="{% url 'reset_password' %}" method="post" class="right">
                            {% csrf_token %}
                            <h1>Сброс пароля</h1>
                            <p>Чтобы сбросить пароль вы должны подтвердить вашу почту, мы вам отправим ссылку чтобы вы смогли сбросить пароль</p>
                            <div class="pole">
                                <label for="old">Ваш Email</label>
                                {{ form.email }}
                                <span class="eyeForOld"><img src="{% static 'images/security/foremail.svg' %}" alt=""></span>
                            </div>
                           
                            <input class="save" id="introJs" type="submit" value="Отправить">
                        </form>
                    </section>
                </div>
            </div>
        </main>
<script src="js/resetMenu2.js"></script>
{% endblock %}
