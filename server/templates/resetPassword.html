{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/bundle.css' %}">
<link rel="stylesheet" href="{% static 'css/resetPassword.css' %}">
{% endblock %}
{% block content %}
        <main>
            <div class="container">
                <div class="main">
                    <section class="resetP">
                        <div class="left"><img src="{% static 'images/security/welcome.png' %}" alt="welcome"></div>
                        <form id="resetPassword" action="" class="right">
                            <h1>Сброс пароля</h1>
                            <div class="pole">
                                <label for="old">Старый пароль</label>
                                <input required id="old" placeholder="Ваш старый пароль" name="old" type="password">
                                <span class="eyeForOld"><img src="{% static 'images/security/eye.svg' %}" alt=""></span>
                            </div>
                            <div class="pole">
                                <label for="new">Новый пароль</label>
                                <input required id="new" placeholder="Новый пароль" name="new" type="password">
                                <span class="eyeForNew"><img src="{% static 'images/security/eye.svg' %}" alt=""></span>
                            </div>
                            <div class="pole">
                                <label for="pass">Подтверждение</label>
                                <input required id="pass" placeholder="Повторите новый пароль" name="pass" type="password">
                                <span class="eyeForPass"><img src="{% static 'images/security/eye.svg' %}" alt=""></span>
                            </div>
                            <input id="introJs" type="submit" value="Сохранить">
                        </form>
                    </section>
                </div>
            </div>
        </main>

<script src="{% static 'js/resetMenu.js' %}"></script>
{% endblock %}
